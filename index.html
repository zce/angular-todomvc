<!DOCTYPE html>
<html lang="en" ng-app="TodoApp">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Template • TodoMVC</title>
  <link rel="stylesheet" href="node_modules/todomvc-common/base.css">
  <link rel="stylesheet" href="node_modules/todomvc-app-css/index.css">
  <!-- CSS overrides - remove if you don't need it -->
  <link rel="stylesheet" href="css/app.css">
</head>

<body>
  <section class="todoapp" ng-controller="TodoController">
    <header class="header">
      <h1>todos</h1>
      <form ng-submit="add()">
        <input class="new-todo" placeholder="What needs to be done?" ng-model="text" autofocus>
      </form>
    </header>
    <!-- This section should be hidden by default and shown when there are todos -->
    <section class="main">
      <input class="toggle-all" type="checkbox" ng-model="toggle" ng-change="allCompleted()">
      <label for="toggle-all">Mark all as complete</label>
      <ul class="todo-list">
        <!-- These are here just to show the structure of the list items -->
        <!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
        <li ng-repeat="todo in todos | filter: filter" ng-class="{completed:todo.completed,editing:todo.editing}">
          <div class="view">
            <input class="toggle" type="checkbox" ng-model="todo.completed">
            <label ng-dblclick="edit(todo)">{{todo.text}}</label>
            <button class="destroy" ng-click="remove($index)"></button>
          </div>
          <form ng-submit="save(todo)">
          	<input class="edit" ng-model="todo.text">
          </form>
        </li>
      </ul>
    </section>
    <!-- This footer should hidden by default and shown when there are todos -->
    <footer class="footer">
      <!-- This should be `0 items left` by default -->
      <span class="todo-count"><strong>{{todos.length}}</strong> item left</span>
      <!-- Remove this if you don't implement routing -->
      <ul class="filters">
        <li>
          <a ng-class="{selected:filter.completed===undefind}" href="#/" ng-click="filter={}">All</a>
        </li>
        <li>
          <a ng-class="{selected:filter.completed===false}" href="#/active" ng-click="filter={completed:false}">Active</a>
        </li>
        <li>
          <a ng-class="{selected:filter.completed===true}" href="#/completed" ng-click="filter={completed:true}">Completed</a>
        </li>
      </ul>
      <!-- Hidden if no completed items are left ↓ -->
      <button class="clear-completed" ng-click="clearCompleted()">Clear completed</button>
    </footer>
  </section>
  <footer class="info">
    <p>Double-click to edit a todo</p>
    <!-- Change this out with your name and url ↓ -->
    <p>Created by <a href="http://blog.wedn.net">iceStone</a></p>
    <p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
  </footer>
  <!-- Scripts here. Don't remove ↓ -->
  <script src="node_modules/angular/angular.js"></script>
  <!-- <script src="node_modules/todomvc-common/base.js"></script> -->
  <script src="js/app.js"></script>
</body>

</html>
